<!DOCTYPE html>
<html>
<head>
    <title>Pickup Lines Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .diary {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        .pickup-line {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="diary">
        <h1>Pickup Lines Diary</h1>
        <div class="entry">
            <h2>Entry 1</h2>
            <p class="pickup-line">"Are you a magician? Because whenever I look at you, everyone else disappears."</p>
        </div>
        <div class="entry">
            <h2>Entry 2</h2>
            <p class="pickup-line">"Is your name Google? Because you have everything I've been searching for."</p>
        </div>
        <div class="entry">
            <h2>Entry 3</h2>
            <p class="pickup-line">"Do you have a map? I just got lost in your eyes."</p>
        </div>
        <!-- Add more entries with pickup lines as needed -->
    </div>
</body>
</html>
